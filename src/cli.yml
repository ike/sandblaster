name: Sandblaster
version: "0.1"
author: Isaac Lewis <isaac@ike.io>
about: CLI / Microservice Web Scraper
args:
    - domains:
        short: d
        long: domains
        value_name: DOMAINS
        help: Sets list of starting domains
        takes_value: true
        multiple: true

    - scrapers:
        short: s
        long: scrapers
        value_name: SCRAPERS
        help: List of scrapers to run
        takes_value: true
        multiple: true
